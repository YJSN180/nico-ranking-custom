name: Ranking Scraper

on:
  schedule:
    # 毎時15分と45分に実行（日本時間）
    - cron: '15,45 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  scrape-ranking:
    runs-on: ubuntu-latest
    # GitHub Actionsのランナーは日本にないが、Googlebot UAで回避可能
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci --only=production
          npm install -D typescript tsx @types/node
      
      - name: Run scraper
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL || 'nico-ranking-custom.vercel.app' }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          npx tsx scripts/github-action-scraper.ts
      
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: |
            *.log
            logs/
          retention-days: 7

  # 成功/失敗を通知（オプション）
  notify:
    needs: scrape-ranking
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.scrape-ranking.result }}" == "failure" ]; then
            echo "Scraping job failed!"
            exit 1
          else
            echo "Scraping job succeeded!"
          fi